<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tp5 Galerie</title>
    <link rel="stylesheet" href="style.css" />
    <script src="//unpkg.com/alpinejs" defer></script>
    <style>


.overlay {
/* Sit on top of the page content */
position: absolute;
/* Full width (cover the whole page) */
width: 100vw;
/* Full height (cover the whole page) */
height: 100 vh;
/* Stay at the top */
top: 0;
/* Stay at the left */
left: 0;
/* Stay at the right */
right: 0;
/* Stay at the bottom */
bottom: 0;
/* Black background with opacity */
background-color: rgba(0, 0, 0, 0.9);
/* Add a pointer on hover */
cursor: pointer;
/* Use a grid for easy centering */
display: grid;
/* Center vertically and horizontally */
place-content: center;
}

.overlay::after {
/* Add content : "X" */
content : "X";
/* White text color */
color: white;
/* Black background color */
background-color: black;
/* Font family "sans-serif" */
font-family: sans-serif;
/* Centered text */
text-align: center;
/* Line height ( idem height ) */
line-height: 2rem; height: 2rem;
/* Display as a block */
display: block;
/* Position absolute */
position: absolute;
/* 1rem from the top */
top: 1rem;
/* 1rem from the right */
right: 1rem;
/* 2rem width */
width: 2rem;
/* 2rem height */
height: 2rem;
/* White border of 2px */
border: 2px solid white;
/* Rounded border */
border-radius: 50%;
}

.overlay>figure {
/* No margin */
margin: 0;
/* 1rem padding */
padding: 1rem;
/* White border of 2px */
border: 2px solid white;
}

.overlay>figure>img {
/* Max width 100% for responsive image */
max-width: 100%;
/* Height auto for keeping the ratio */
height: auto;
}

</style>
</head>
<body x-data="{
    imageAffichee : 'https://picsum.photos/id/237/400/300',
}">

    <h1>Galerie</h1>
    <p>loremâ‡¥</p>
    <div class="overlay">
        <figure><img :src="imageAffichee" alt="image 237... un chiot"></figure>
    </div>
</body>
