<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tp5 Galerie</title>
    <link rel="stylesheet" href="style.css" />
    <script src="//unpkg.com/alpinejs" defer></script>
    <style>

.overlay {
    position: absolute;
    width: 100vw;
    height: 100 vh;
    top: 0;
    background-color: gray;
    display: grid;
    place-content: center;

}

.overlay {
/* Sit on top of the page content */
/* Full width (cover the whole page) */
/* Full height (cover the whole page) */
/* Stay at the top */
/* Stay at the left */
/* Stay at the right */
/* Stay at the bottom */
/* Black background with opacity */
/* Add a pointer on hover */
/* Use a grid for easy centering */
/* Center vertically and horizontally */
}

.overlay::after {
/* Add content : "X" */
content : "X";
/* White text color */
color: white;
/* Black background color */
background-color: black;
/* Font family "sans-serif" */
font-family: sans-serif;
/* Centered text */
text-align: center;
/* Line height ( idem height ) */
line-height: 2rem; height: 2rem;
/* Display as a block */
display: block;
/* Position absolute */
position: absolute;
/* 1rem from the top */
top: 1rem;
/* 1rem from the right */
right: 1rem;
/* 2rem width */
width: 2rem;
/* 2rem height */
height: 2rem;
/* White border of 2px */
border: 2px solid white;
/* Rounded border */
border-radius: 50%;
}

.overlay>figure {
/* No margin */
margin: 0;
/* 1rem padding */
padding: 1rem;
/* White border of 2px */
border: 2px solid white;
}

.overlay>figure>img {
/* Max width 100% for responsive image */
/* Height auto for keeping the ratio */
}

</style>
</head>

<body x-data="{nomdeProp : null
image: [
{
petite: 'https://picsum.photos/id/236/40/60',
alt: 'village'
grande: 'https://picsum.photos/id/236/200/300',
},

{
petite: 'https://picsum.photos/id/237/40/60',
alt: 'chiot'
grande: 'https://picsum.photos/id/237/200/300',
},

]}">
<h1>Galerie</h1>
<p>loremâ‡¥</p>
<img src="https://picsum.photos/id/236/40/60" alt="village" @click="nomdeProp = 'https://picsum.photos/id/236/200/300'">
<img src="https://picsum.photos/id/237/40/60" alt="miniature chiot" @click="nomdeProp = 'https://picsum.photos/id/237/200/300'">

<template x-for="image in images">
    <img :src="image.petite" :alt="image.alt"
        @click="nomdeProp = "image.grande">
</template>

<div class="overlay" x-show="nomdeProp" @click="nomdeProp = null" @keyup.escape.windows = "nomdeProp = null">
    <figure><img src="nomdeProp" alt="image 237... un chiot"></figure>
</div>
</body>
